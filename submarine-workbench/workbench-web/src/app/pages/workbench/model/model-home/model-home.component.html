<div style="margin: 15px; padding: 15px; background-color: white">
  <div align="right">
    <button
      nz-button
      id="btn-newModel"
      nzType="primary"
      style="margin: 10px 4px 10px 4px"
    >
      <i nz-icon nzType="plus"></i>
      New Model
    </button>
  </div>
  <div align='left'>
    <nz-input-group style="width: 265px; margin: 10px 10px 10px 2px" [nzPrefix]="preffixIcon">
      <input type="text" nz-input placeholder="Search by model name..." (keyup)="searchModel($event)" />
    </nz-input-group>
    <ng-template #preffixIcon>
      <i nz-icon nzType="search"></i>
    </ng-template>
    <nz-select nzMode="multiple" [nzCustomTemplate]="multipleTemplate" style="width: 265px; margin: 10px 4px 10px 10px" nzPlaceHolder="Filter by tags" [(ngModel)]="listOfChosenTags" (ngModelChange)="filterByTags()">
      <nz-option *ngFor="let option of listOfTagsOption" [nzLabel]="option.label" [nzValue]="option.value" nzCustomContent>
        <submarine-model-tag [tag]="option.label" [cssType]="'default'"></submarine-model-tag>
      </nz-option>
    </nz-select>
    <ng-template #multipleTemplate let-selected nzBorderless [ngClass]="'noPadding'">
      <submarine-model-tag [tag]="selected.nzLabel" [cssType]="'selection'"></submarine-model-tag>
    </ng-template>
  </div>
  <submarine-model-cards [modelCards]="onDisplayModelCards"></submarine-model-cards>
</div>
